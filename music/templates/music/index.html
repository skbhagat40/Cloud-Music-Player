{% extends 'music/base.html' %}
{% block title %}
main page
{% endblock %}
{% block body %}
{% if all_albums %}
	<ul>
	{% for album in all_albums %}
	<li><a href = "{% url 'music:detail' album.id %}">Album title : {{album.album_title}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<h3>There is no album here !</h3>
{% endif %}

{% endblock %}
</body>
</html>
